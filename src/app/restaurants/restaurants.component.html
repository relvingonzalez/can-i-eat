<div class="tab-body">
  <h2 *ngIf="(favoriteRestaurants$ | async)?.length">My Favorites</h2>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="favorites">
    <app-restaurant [restaurant]="restaurant" *ngFor="let restaurant of favoriteRestaurants$ | async; else loading" class="app-restaurant"></app-restaurant>
  </div>
  <app-restaurant-search [allergens]="allergens"></app-restaurant-search>
</div>

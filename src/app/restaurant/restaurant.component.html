<a class="restaurant-component" [routerLink]="['/restaurant/detail/', restaurant.id]">
	<mat-card appearance="outlined" [matBadge]="restaurant.safetyRating + ' %'" matBadgeSize="medium">
		<mat-card-header>
			<mat-card-title>{{restaurant.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<img mat-card-image [src]="restaurant.logo" alt="Photo of restaurant">
		</mat-card-content>
	</mat-card>
</a>
